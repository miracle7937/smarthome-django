{% extends 'base.html' %}{% load static %} {% block content %}
<style>
    .displayed {
        display: block;
        margin-left: auto;
        margin-right: auto
    }
    
    .title {
        font-size: large;
        color: antiquewhite;
        padding-top: 35px;
        padding-bottom: 10px;
    }
</style>
<div class="property_details_banner">

    <div class="container">
        <form method="POST" action="">
            {% csrf_token %}
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputEmail4">Full Name</label>
                    <input type="text" name="fullName" class="form-control" id="inputEmail4" placeholder="Full Name">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputPassword4"> Phone Number</label>
                    <input type="tel" name="phoneNumber" class="form-control" id="inputPassword4" placeholder="Phone Number">
                </div>
            </div>
            <div class="form-group">
                <label for="inputAddress">Address</label>
                <input type="text" name="address" class="form-control" id="inputAddress" placeholder="123 mainland Street .... ">
            </div>

            <div class="form-row ">
                <div class="form-group col-md-6 ">
                    <label for="inputCity ">City</label>
                    <input type="text " name="city " class="form-control " id="inputCity ">
                </div>
                <div class="form-group col-md-6 ">
                    <label for="inputState ">State</label>
                    <select name="state " id="inputState " class="form-control ">
                        <option selected>Choose...</option>
                        <option>...</option>
                    </select>
                </div>

            </div>

            <div class=' title '> Next of Kin</div>

            <div class="form-row ">
                <div class="form-group col-md-4 ">
                    <label for="inputEmail4 ">Full Name</label>
                    <input name="kin_Name " type="text " class="form-control " id="inputEmail4 " placeholder="Full Name "> </div>
                <div class="form-group col-md-4 ">
                    <label for="inputEmail4 ">Phone Number</label>
                    <input type="tel " name="kin_phoneNumber " class="form-control " id="inputEmail4 " placeholder="Phone Number ">
                </div>
                <div class="form-group col-md-4 ">
                    <label for="inputEmail4 "> Address</label>
                    <input name="kin_address " type="text " class="form-control " id="inputEmail4 " placeholder='123 mainland Street .... '>
                </div>
            </div>
            <div class='title '>Employer</div>

            <div class="form-row ">
                <div class="form-group col-md-6 ">
                    <label for="inputEmail4 ">Full Name</label>
                    <input type="text " name="employer_name " class="form-control " id="inputEmail4 " placeholder="Full Name "> </div>

                <div class="form-group col-md-6 ">
                    <label for="inputEmail4 ">Office Address</label>
                    <input type="text " name="employer_Address " class="form-control " id="inputEmail4 " placeholder="123 mainland Street .... ">
                </div>
            </div>


            <div class=" "><button type="submit " class="btn btn-warning btn-lg btn-block displayed "> Submit </button></div>

        </form>
    </div>
</div>
{% endblock %}
