    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{% static 'table/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">

    <link rel="stylesheet" type="text/css" href="{% static 'table/css/main.css' %}">
    <!--===============================================================================================-->
    <Style>
        .title {
            color: white;
            padding: auto;
            text-align: center;
            padding-bottom: 40px;
        }
    </Style>
</head>

<body>
    <div class="property_details_banner">

        <div class="container">

            <div class="title">
                <h3> Payment Breakdown for {{property}}</h3>
            </div>
            <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">S/N</th>
                        <th scope="col">
                            <h3>First</h3>
                        </th>
                        <th scope="col">
                            <h3>Month</h3>
                        </th>
                        <th scope="col">
                            <h3>Percentage</h3>
                        </th>
                        <th scope="col">
                            <h3>Status</h3>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    {% for i in breakdowns %}

                    <tr class="bg-info text-white">
                        <th scope="row">{{i.pk}}</th>
                        <td>Mark</td>
                        <td>{{i.date|date:"M, Y" }}</td>
                        <td> {{i.percentage}}</td>

                        <td> {% if i.payment_month %} <button type="button" class="btn btn-success">Success</button>{% endif %}</td>
                    </tr>
                    {% endfor %}


                </tbody>
            </table>



        </div>
    </div>
    </div>
</body>

</html>
{% endblock %}
